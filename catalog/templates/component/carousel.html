{% load static %}
<!-- Slideshow container -->
<div class="slideshow-container">

    <!-- Full-width images with number and caption text -->
    <div class="slide">
        <img src="{% static 'images/image1.png' %}">
        <div class="flex-wraper">
            <div class="description">
                <div class="text">Amazing Cultivation Simulator</div>
                <a href="{% url 'catalog:detail' %}" class="button">Подробнее</a>
            </div>
        </div>
    </div>

    <div class="slide">
        <img src="{% static 'images/image2.png' %}">
        <div class="flex-wraper">
            <div class="description">
                <div class="text">Ass</div>
                <a href="{% url 'catalog:detail' %}" class="button">Подробнее</a>
            </div>
        </div>
    </div>

    <div class="slide">
        <img src="{% static 'images/image3.png' %}">
        <div class="flex-wraper">
            <div class="description">
                <div class="text">Amazing Ass</div>
                <a href="{% url 'catalog:detail' %}" class="button">Подробнее</a>
            </div>
        </div>
    </div>

    <!-- Next and previous buttons -->
    <a class="prev slider__control" data-slide="prev" onclick="plusSlides(-1)">&#10094;</a>
    <a class="next slider__control" data-slide="next" onclick="plusSlides(1)">&#10095;</a>
</div>

<!-- The dots/circles -->
<div class="indicators">
    <span class="indicator" onclick="currentSlide(1)"></span>
    <span class="indicator" onclick="currentSlide(2)"></span>
    <span class="indicator" onclick="currentSlide(3)"></span>
</div>

<script src="{% static 'js/carousel.js' %}"></script>
