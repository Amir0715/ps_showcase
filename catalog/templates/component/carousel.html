<!-- Slideshow container -->
<div class="slideshow-container">

    <!-- Full-width images with number and caption text -->
    <div class="slide fade">
        <img src="{% static 'images/image1.png' %}">
        <div class="flex-wraper">
            <div class="description">
                <div class="text">Amazing Cultivation Simulator</div>
                <a href="#" class="button">Подробнее</a>
            </div>
        </div>
    </div>

    <div class="slide fade">
        <img src="{% static 'images/image2.png' %}">
        <div class="flex-wraper">
            <div class="description">
                <div class="text">Ass</div>
                <a href="#" class="button">Подробнее</a>
            </div>
        </div>
    </div>

    <div class="slide fade">
        <img src="{% static 'images/image3.png' %}">
        <div class="flex-wraper">
            <div class="description">
                <div class="text">Amazing Ass</div>
                <a href="#" class="button">Подробнее</a>
            </div>
        </div>
    </div>

    <!-- Next and previous buttons -->
    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
    <a class="next" onclick="plusSlides(1)">&#10095;</a>
</div>

<!-- The dots/circles -->
<div class="indicators">
    <span class="indicator" onclick="currentSlide(1)"></span>
    <span class="indicator" onclick="currentSlide(2)"></span>
    <span class="indicator" onclick="currentSlide(3)"></span>
</div>

<script>
    var slideIndex = 1;
    showSlides(slideIndex);

    // Next/previous controls
    function plusSlides(n) {
        showSlides(slideIndex += n);
    }

    // Thumbnail image controls
    function currentSlide(n) {
        showSlides(slideIndex = n);
    }

    function showSlides(n) {
        var i;
        var slides = document.getElementsByClassName("slide");
        var dots = document.getElementsByClassName("indicator");
        if (n > slides.length) {
            slideIndex = 1
        }
        if (n < 1) {
            slideIndex = slides.length
        }
        for (i = 0; i < slides.length; i++) {
            slides[i].style.display = "none";
        }
        for (i = 0; i < dots.length; i++) {
            dots[i].className = dots[i].className.replace(" active", "");
        }
        slides[slideIndex - 1].style.display = "block";
        dots[slideIndex - 1].className += " active";
    }
