{% load static %}
<!-- Slideshow container -->
<div class="slideshow-container">

    {% for game in carousel_games %}
    <div class="slide fade">
        <img src="{{ game.get_cover.image.url }}">
        <div class="flex-wraper">
            <div class="description">
                <div class="text">{{ game.name }}</div>
                <a href="{% url 'catalog:detail' game.slug %}" class="button">Подробнее</a>
            </div>
        </div>
    </div>
    {% endfor %}

    <!-- Next and previous buttons -->
    <a class="prev" onclick="plusSlide(-1);resetTimer()">&#10094;</a>
    <a class="next" onclick="plusSlide(1);resetTimer()">&#10095;</a>
</div>
