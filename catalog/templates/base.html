{% load sass_tags %}
{% load static %}
<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Главная{% endblock title%}</title>
    <link rel="stylesheet" href="{% static 'css/reset/reset.css' %}">
    <link type="text/css" rel="stylesheet" href="{% sass_src 'css/base/_base.scss' %}" />
    <link type="text/css" rel="stylesheet" href="{% sass_src 'css/components/_navbar.scss' %}" />
    <link type="text/css" rel="stylesheet" href="{% sass_src 'css/components/_footer.scss' %}" />

    <!-- <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons"> -->

    <script src="https://kit.fontawesome.com/9ec74c6cf9.js" crossorigin="anonymous"></script>
    {% block styles %}{% endblock %}
</head>

<body>
    {% include 'component/header.html' %}
    {% block content %}
    {% endblock content %}
    {% include 'component/footer.html' %}
