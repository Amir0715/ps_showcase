{% load sass_tags %}
{% load static %}
<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Главная{% endblock title%}</title>

    <link type="text/css" rel="stylesheet" href="{% sass_src 'css/_base.scss' %}" />
    
    <link type="text/css" rel="stylesheet" href="{% sass_src 'css/components/_header.scss' %}" />
    <link type="text/css" rel="stylesheet" href="{% sass_src 'css/components/_footer.scss' %}" />
        
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&family=Roboto+Slab:wght@100;200;300;400;700&family=Roboto:wght@300;400;500;700;900&display=swap"
        rel="stylesheet">
    <script src="{% static 'js/jquery-3.6.0.min.js' %}"></script>
    <script src="https://kit.fontawesome.com/9ec74c6cf9.js" crossorigin="anonymous"></script>
    {% block styles %}{% endblock %}
</head>

<body>
    {% include 'component/header.html' %}
    {% block content %}
    {% endblock content %}
    {% include 'component/footer.html' %}

    {% block scripts %}

    {% endblock scripts %}

    <script src="{% static 'js/burger.js' %}"></script>
</body>

</html>
